    <h1>望庐山瀑布</h1>
    <p class="green-text">日照香炉生紫烟，</p>
    <p class="green-text">遥看瀑布挂前川。</p>
    <p class="green-text">飞流直下三千尺，</p>
    <p class="green-text">疑是银河落九天。</p>
